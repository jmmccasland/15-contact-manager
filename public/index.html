<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <!-- SIDEBAR MARKUP -->
    <div class="sidebar">
      <h1 class="sidebar__header">New Contact</h1>

      <form class="contact-form">

        <div class="control">
          <label>First Name</label>
          <input type="text" class="input contact-form__firstname" place>
        </div>

        <div class="control">
          <label>Last Name</label>
          <input type="text" class="input contact-form__lastname">
        </div>

        <div class="control">
            <label>Street</label>
            <input type="text" class="input contact-form__street">
        </div>

        <div class="control">
            <label>City</label>
            <input type="text" class="input contact-form__city">
        </div>

        <div class="control">
            <label>State</label>
            <input type="text" class="input contact-form__state">
        </div>

        <div class="action-bar">
          <button class="button contact-form__submit">Submit</button>
        </div>

      </form>
    </div>

    <div class="main">


    </div>




  </div>



  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
